<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Line Tension Monitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left navigation rail for berth links -->
        <nav class="nav-rail" id="berth-rail">
            <h2>Berths</h2>
            <div id="berths-list" class="button-container">
                <p>Loading available berths...</p>
            </div>
        </nav>

        <main class="main-content">
            <h1>Welcome to the Marine Line Tension Monitor</h1>
            <p>Choose a berth from the left to inspect bollards and hooks.</p>
            <div class="chart-card">
                <h2>Hook Status</h2>
                <canvas id="status-pie" aria-label="Hook status pie chart" role="img"></canvas>
            </div>
        </main>

        <!-- Right-side high tension info -->
        <aside class="sidebar">
            <h2>High Tension Cables</h2>
            <div id="tension-info">
                <!-- High tension cable information will be populated here -->
            </div>
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

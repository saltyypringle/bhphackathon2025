<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berth One - Marine Line Tension Monitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>High Tension Cables</h2>
            <div id="tension-info">
                <!-- High tension cable information will be populated here -->

        </aside>
        <main class="content">
            <h1>Berth One Data</h1>
            <div id="berth-one-data">
                <!-- Data related to Berth One will be displayed here -->
            </div>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
